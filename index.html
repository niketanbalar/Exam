function loadRandomSet(btn) {
  // merge q44 + q50
  const combined = [...questionSets.q44, ...questionSets.q50, ...questionSets.extra];

  // shuffle questions
  const shuffled = combined.sort(() => Math.random() - 0.5);

  // take only 50 questions
  quiz = shuffled.slice(0, 50);

  // reset state
  current = 0;
  userAnswers = Array(quiz.length).fill(null);

  // active button highlight
  document.querySelectorAll(".set-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelector(".nav-buttons").style.display = "flex";
  loadQuestion();
}
  

// ---------------- QUIZ LOGIC ----------------

let quiz = [];
let current = 0;
let userAnswers = [];
  let score = 0;

function loadSet(setName, btn){
  
  quiz = questionSets[setName]; //[...questionSets[setName]].sort(() => Math.random() - 0.5);
  current = 0;
  userAnswers = Array(quiz.length).fill(null);
  score = 0;

  document.querySelectorAll(".set-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelector(".nav-buttons").style.display = "flex";
  loadQuestion();
}

function loadQuestion(){
  const q = quiz[current];
  document.getElementById("question").innerText = q.question;
  document.getElementById("options").innerHTML = "";
  document.getElementById("feedback").innerText = "";
  document.getElementById("nextBtn").disabled = true;

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.innerText = option;
    btn.onclick = () => selectAnswer(option);
    document.getElementById("options").appendChild(btn);
  });

  document.getElementById("progress").innerText =
    `Question ${current + 1} of ${quiz.length}`;
}

function selectAnswer(option){
  userAnswers[current] = option;
  document.getElementById("nextBtn").disabled = false;

  const q = quiz[current];
  const buttons = document.querySelectorAll(".option-btn");

  buttons.forEach(btn => {
    btn.disabled = true;
    if(btn.innerText[0] === q.correct) btn.classList.add("correct");
    if(btn.innerText === option && option[0] !== q.correct) btn.classList.add("wrong");
  });

  if(option[0] === q.correct){
    score++; // ‚úÖ added
  }

  document.getElementById("feedback").innerText =
    option[0] === q.correct ? "‚úÖ Correct!" : "‚ùå Wrong!";
}

function nextQuestion(){
  if(current < quiz.length - 1){
    current++;
    loadQuestion();
  } else {
  document.getElementById("question").innerText = "üéâ Quiz Completed";
  document.getElementById("options").innerHTML = "";
  document.getElementById("feedback").innerHTML =
    `‚úÖ Your Score: <strong>${score} / ${quiz.length}</strong>`;
  document.querySelector(".nav-buttons").style.display = "none";
  document.getElementById("progress").innerText = "";
}
}

function prevQuestion(){
  if(current > 0){
    current--;
    loadQuestion();
  }
}
