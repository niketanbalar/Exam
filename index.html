let current = 0;
let userAnswers = Array(quiz.length).fill(null);

function loadQuestion() {
  const q = quiz[current];
  document.getElementById("question").innerText = q.question;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.classList.add("option-btn");
    btn.innerText = option;

    // Highlight if previously selected
    if(userAnswers[current] === option) btn.classList.add("selected");

    btn.onclick = () => selectAnswer(option);
    optionsDiv.appendChild(btn);
  });

  const feedback = document.getElementById("feedback");
  if(userAnswers[current]){

  } else {
    feedback.innerText = "";
  }

  document.getElementById("progress").innerText = `Question ${current+1} of ${quiz.length}`;
}

function selectAnswer(option){
  userAnswers[current] = option;

  // Update feedback
  const feedback = document.getElementById("feedback");
  if(option === quiz[current].answer){
    feedback.innerText = "âœ… Correct!";
    feedback.style.color = "green";
  } else {
    feedback.innerText = "âŒ Wrong! Correct: " + quiz[current].answer;
    feedback.style.color = "red";
  }

  const buttons = document.querySelectorAll(".option-btn");
  buttons.forEach(btn => btn.classList.remove("selected"));
  buttons.forEach(btn => { if(btn.innerText===option) btn.classList.add("selected"); });
}

}

function prevQuestion(){

  }
}
