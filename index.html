body {

}

.quiz-container:hover {

}

/* ===== Top Buttons / Categories ===== */
.top-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 25px;
}

.set-btn {
  flex: 1 1 45%;
  text-align: center;
  padding: 12px 20px;
  font-weight: 600;
  font-size: 16px;
  border-radius: 12px;
  border: 2px solid #03a9f4;
  background: #03a9f4;
  color: #fff;
  cursor: pointer;
  transition: all 0.2s ease;
}

.set-btn:hover {
  background: #0288d1;
  border-color: #0288d1;
}

.set-btn.active {
  background: #4caf50;
  border-color: #4caf50;
}

/* ===== Question ===== */
h2 {
  font-size: 22px;
  color: #333;
  margin-bottom: 20px;
  line-height: 1.4;
}

/* ===== Options ===== */
.options {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.option-btn {
  padding: 14px 18px;
  font-size: 16px;
  border-radius: 12px;
  border: 2px solid #03a9f4;
  background: #ffffff;
  cursor: pointer;
  text-align: left;
  transition: all 0.2s ease;
}

.option-btn:hover {
  background: #e3f2fd;
}

.option-btn.correct {
  background: #4caf50;
  border-color: #4caf50;
  color: #fff;
}

.option-btn.wrong {
  background: #f44336;
  border-color: #f44336;
  color: #fff;
}

/* ===== Feedback ===== */
.feedback {
  margin-top: 18px;
  font-weight: 600;
  font-size: 18px;
  color: #333;
}

/* ===== Navigation Buttons ===== */
.nav-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 25px;
}

.next-btn, .back-btn {
  flex: 1 1 45%;
  padding: 12px 0;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  color: #fff;
}

.next-btn {
  background: #03a9f4;
}

.next-btn:hover:not(:disabled) {
  background: #0288d1;
}

.next-btn:disabled {
  background: #9e9e9e;
  cursor: not-allowed;
}

.back-btn {
  background: #9e9e9e;
}

.back-btn:hover {
  background: #7e7e7e;
}

/* ===== Progress ===== */
.progress {
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}

/* ===== Responsive Adjustments ===== */
@media (max-width: 1024px) {

function loadRandomSet(btn) {
  // merge q44 + q50
  const combined = [...questionSets.q44, ...questionSets.q50, ...questionSets.extra];

  // shuffle questions
  const shuffled = combined.sort(() => Math.random() - 0.5);

  // take only 50 questions
  quiz = shuffled.slice(0, 50);

  // reset state
  current = 0;
  userAnswers = Array(quiz.length).fill(null);

  // active button highlight
  document.querySelectorAll(".set-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelector(".nav-buttons").style.display = "flex";
  loadQuestion();
}
  

// ---------------- QUIZ LOGIC ----------------

let quiz = [];
let current = 0;
let userAnswers = [];
  let score = 0;

function loadSet(setName, btn){
  
  quiz = questionSets[setName]; //[...questionSets[setName]].sort(() => Math.random() - 0.5);
  current = 0;
  userAnswers = Array(quiz.length).fill(null);
  score = 0;

  document.querySelectorAll(".set-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelector(".nav-buttons").style.display = "flex";
  loadQuestion();
}

function loadQuestion(){
  const q = quiz[current];
  document.getElementById("question").innerText = q.question;
  document.getElementById("options").innerHTML = "";
  document.getElementById("feedback").innerText = "";
  document.getElementById("nextBtn").disabled = true;

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.innerText = option;
    btn.onclick = () => selectAnswer(option);
    document.getElementById("options").appendChild(btn);
  });

  document.getElementById("progress").innerText =
    `Question ${current + 1} of ${quiz.length}`;
}

function selectAnswer(option){
  userAnswers[current] = option;
  document.getElementById("nextBtn").disabled = false;

  const q = quiz[current];
  const buttons = document.querySelectorAll(".option-btn");

  buttons.forEach(btn => {
    btn.disabled = true;
    if(btn.innerText[0] === q.correct) btn.classList.add("correct");
    if(btn.innerText === option && option[0] !== q.correct) btn.classList.add("wrong");
  });

  if(option[0] === q.correct){
    score++; // ‚úÖ added
  }

  document.getElementById("feedback").innerText =
    option[0] === q.correct ? "‚úÖ Correct!" : "‚ùå Wrong!";
}

function nextQuestion(){
  if(current < quiz.length - 1){
    current++;
    loadQuestion();
  } else {
  document.getElementById("question").innerText = "üéâ Quiz Completed";
  document.getElementById("options").innerHTML = "";
  document.getElementById("feedback").innerHTML =
    `‚úÖ Your Score: <strong>${score} / ${quiz.length}</strong>`;
  document.querySelector(".nav-buttons").style.display = "none";
  document.getElementById("progress").innerText = "";
}
}

function prevQuestion(){
  if(current > 0){
    current--;
    loadQuestion();
  }
}
